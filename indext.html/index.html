<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Karate Kata Quiz</title>
</head>

<body>
    <div id="title">
        <h1>Karate Kata Quiz</h1>
    </div>

    <div class="container" id="main-container">
        <label for="belt-select">Choose your belt:</label>
        <select id="belt-select">
            <option value="" disabled selected>Select your belt</option>
            <option value="white">White Belt</option>
            <option value="yellow">Yellow Belt</option>
            <option value="green">Green Belt</option>
            <option value="blue">Blue Belt</option>
            <option value="brown">Brown Belt</option>
            <option value="black">Black Belt</option>
        </select>
        

        <button id="start-quiz">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: flexbox;">
      <p id="question"></p>
        <div id="options-container">
        
          <label><input type="radio" name="option" value="A"> <span id="optionA">Option A</span></label><br>
          <label><input type="radio" name="option" value="B"> <span id="optionB">Option B</span></label><br>
          <label><input type="radio" name="option" value="C"> <span id="optionC">Option C</span></label><br>
          <label><input type="radio" name="option" value="D"> <span id="optionD">Option D</span></label><br>
      </div>
     
        <button id="submit-button">Submit</button>

        <button id="restart-quiz">Restart Quiz</button>
        <div id="result-container"></div>
    </div>

    <footer> <!-- copied from my previous websites footer -->
        <div class="footer-text" id="footer-text">
          <h3>Subscribe to Our Newsletter</h3>
          <form method="POST" action="https://formdump.codeinstitute.net/">
            <input type="email" name="email" placeholder="Enter your email"> <!-- email sub for new letter list-->
            <input type="submit" value="Subscribe"> <!-- butten to sub the email addresss -->
          </form><!--can submit email but wount reconise a incompleat address need to fix-->
    
          <span>Contact us at: <a href="mailto:karate.quiz">Contact.Karate-Quiz@karate.quiz.com</a></span>
          <!-- email for uses to contact the wedsite-->
    
          <span>
            Follow us on <!-- social midia links that open with a diffrent tab-->
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
    
          </span>
    
        </div>
      </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
