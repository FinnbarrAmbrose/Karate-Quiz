<!DOCTYPE html>
<!-- document type -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- UTF-8 for global text support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- scaling for smailler screen size-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- CSS stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <title>Karate Kata Quiz</title>
    <!-- Title of doc -->
  </head>

  <body>
    <main>
      <header id="title">
        <h1>Karate Kata Quiz</h1>
        <div id="alertMessage"></div>
        <!-- Alert message -->
      </header>

      <section class="container" id="main-container">
        <label for="belt-select" aria-label="Choose your belt"
          >Choose your belt:
        </label>
        <!-- Dropdown for selecting belt -->
        <select id="belt-select">
          <option value="" disabled selected>Select your belt</option>
          <!-- Select belt prompt-->
          <option value="white">White Belt</option>
          <!-- option 1-->
          <option value="yellow">Yellow Belt</option>
          <!-- option 2-->
          <option value="green">Green Belt</option>
          <!-- option 3-->
          <option value="blue">Blue Belt</option>
          <!-- option 4-->
          <option value="brown">Brown Belt</option>
          <!-- option 5-->
          <option value="black">Black Belt</option>
          <!-- option 6-->
        </select>

        <button id="start-quiz">Start Quiz</button>
        <!-- Button for quiz to start -->
      </section>

      <div class="quiz-container" id="quiz-container">
        <!-- If I remove flexbox and replace it with flex it messes up this site to an extended it can't really be used-->

        <div id="timer-container">
          <p>Time Remaining: <span id="timer">30</span> seconds</p>
          <!-- timer-->
        </div>

        <p id="question"></p>
        <!-- quiz question box -->
        <div id="options-container">
          <!-- Quiz ansering options -->

          <label
            ><input type="radio" name="option" value="A" />
            <span id="optionA">Option A</span></label
          ><br />
          <label
            ><input type="radio" name="option" value="B" />
            <span id="optionB">Option B</span></label
          ><br />
          <label
            ><input type="radio" name="option" value="C" />
            <span id="optionC">Option C</span></label
          ><br />
          <label
            ><input type="radio" name="option" value="D" />
            <span id="optionD">Option D</span></label
          ><br />
        </div>

        <button id="submit-button">Submit</button>
        <!-- Button for quiz to Submit -->
        <button id="restart-quiz">Restart Quiz</button>
        <!-- Button for quiz to Restart -->
        <div id="result-container"></div>
        <!-- quiz result -->
      </div>
    </main>

    <footer>
      <div class="footer-text" id="footer-text">
          <h2>Subscribe to Our Newsletter</h2>
          <form method="POST" action="https://formdump.codeinstitute.net/">
              <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  class="email-input"
              />
              <input type="submit" value="Subscribe" class="subscribe-button"  />
          </form>
  
          <!-- Contact section, centered horizontally -->
          <div class="contact-section">
              <span>Contact us at: 
                  <a href="mailto:karate.quiz" class="contact-link">Contact.Karate-Quiz@karate.quiz.com</a>
              </span>
          </div>
  
          <!-- Social media section, stacked vertically and centered -->
          <div class="social-section">
              <span>Follow us on:</span>
              <a href="https://www.twitter.com" target="_blank" class="social-link">Twitter</a>
              <a href="https://www.facebook.com" target="_blank" class="social-link">Facebook</a>
              <a href="https://www.instagram.com" target="_blank" class="social-link">Instagram</a>
          </div>
      </div>
  </footer>

    <script src="assets/js/script.js" defer></script>
    <!-- Link to JavaScript file -->
  </body>
</html>
